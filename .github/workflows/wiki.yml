name: Publish wiki
on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - .github/wiki/**
      - .github/workflows/publish-wiki.yml
  pull_request:
    branches: [master]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
